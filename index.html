<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana: 9 Forms</title>
    <style>
        p>span{
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Semana: 9 Forms</h1>
    </header>

    <main>
        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="text" name="idade"/>
            <input type="submit" />
            <input type="reset" />
        </form>
        <p></p>
    </main>

    <script>
        const formulario = document.querySelector("form");
        const p = document.querySelector("p");
        formulario.addEventListener("submit", enviarForm);

        function enviarForm(event){
            event.preventDefault();
            const nome = formulario.nome.value;
            const sobrenome = formulario.sobrenome.value;
            const idade = Number(formulario.idade.value);
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            p.innerHTML = `Ol√° <span>${nomeCompleto}</span>!`;
            formulario.reset();
            formulario.nome.focus();
        }
    </script>
</body>
</html>
